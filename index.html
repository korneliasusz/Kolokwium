<!DOCTYPE html>
<html>
<head>
    <title>Kolokwium</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app" tabindex="0"  >
        <!-- @keyup.down="active=[wiersz+1,kolumna]" @keyup.up="active=[wiersz-1,kolumna]" @keyup.right="active=[wiersz,kolumna+1]" @keyup.left="active=[wiersz,kolumna-1]" -->
            <div class="square" v-for="wiersz in rows">
                <div v-for="kolumna in columns">
                    <div class="cell" :class="{active: (active[0]==wiersz && active[1]==kolumna)}" @click="active=[wiersz,kolumna]">
                        {{ wiersz }},{{ kolumna }}
                    </div>
                </div>
            </div>
            
            {{ message }}
        
    </div>

    <script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Powodzenia',
            rows: 10,
            columns: 10,
            active: [1,1],
            tabindex: 0
        },

        methods: {
            down() {
                this.active = [5,5];
            }
        }
    })
    </script>


<style>
    .square
    {
        display: flex;
        flex-direction: row;
    }

    .cell
    {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50px;
        width: 50px;
        background-color: orange;
        border: solid 1px;
        border-color: grey;
        border-radius: 10px;
        margin-bottom: 10px;
        margin-right: 10px;
    }

    .active
    {
        background-color: red;
        color: white;
    }

</style>


</body>
</html>
