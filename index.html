<!DOCTYPE html>
<html>
<head>
    <title>Kolokwium</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <div class="square" v-for="wiersz in rows">
            <div v-for="kolumna in columns">
                <div class="cell">
                    {{ wiersz }},{{ kolumna }}
                </div>
            </div>
        </div>
        
        {{ message }}
    </div>

    <script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Powodzenia',
            rows: 10,
            columns: 10
        }
    })
    </script>


<style>
    .square
    {
        display: flex;
        flex-direction: row;
    }

    .cell
    {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50px;
        width: 50px;
        background-color: orange;
        border: solid 1px;
        border-color: grey;
        border-radius: 10px;
        margin-bottom: 10px;
        margin-right: 10px;
    }

    .cell #center
    {
        
        flex-wrap: wrap;
    }

</style>


</body>
</html>
